<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>WebVR SkyMap</title>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@v0.9.2/dist/aframe-master.min.js"></script>
  <script src="https://binzume.github.io/aframe-xylayout/aframe-xylayout.js?2"></script>
  <script src="https://binzume.github.io/aframe-xylayout/aframe-window.js?2"></script>
  <script src="js/aframe-material.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/skymap.js?6"></script>
</head>

<body style="background-color: black; color:white;">
  <a-scene fog="type: linear; color: #000; near:10;far:50;" cursor="rayOrigin: mouse; fuse:false" raycaster="objects:.clickable,a-rounded;far:Infinity"
    renderer="antialias:true;">
    <a-sky menu-on-click="template:mainMenuTemplate;offsetY:-1"></a-sky>

    <a-assets>
      <!-- menu pane -->
      <script id="mainMenuTemplate" type="text/html">
        <a-xywindow main-menu position="0 5 -8" title="Menu" width="3.5" height="0.6" layoutmode="horizontal">
          <a-xybutton name="openConfigButton" label="Config" width="1" height="0.6"></a-xybutton>
          <a-xybutton name="exitVRButton" label="Exit VR" width="1" height="0.6"></a-xybutton>
        </a-xywindow>
      </script>
      <!-- config dialog -->
      <script id="configDialogTemplate" type="text/html">
        <a-xylayout config-dialog position="2.5 -2 0.05" width=3.5 height=4 spacing="0.05" padding="0.2">
          <a-entity class="xy-ignorelayout" position="0 0 -0.05" geometry="primitive:xy-rounded-rect;width:3.5;height:4" material="color:#444"></a-entity>
          <a-xylayout width="3" height="0.5" layoutmode="horizontal">
            <a-text width="0.8" height="0.3" anchor="center" wrap-count=6 value="Lat:"></a-text>
            <a-input xyrect name="lat" value="35" placeholder="Latitude" width="0.4" height="0.1" scale="2.5 2.5 2.5"></a-input>
          </a-xylayout>
          <a-xylayout width="3" height="0.5" layoutmode="horizontal">
            <a-text width="0.8" height="0.3" anchor="center" wrap-count=6 value="Lng:"></a-text>
            <a-input xyrect name="lng" value="140" placeholder="Longitude" width="0.4" height="0.1" scale="2.5 2.5 2.5"></a-input>
          </a-xylayout>
          <a-xylayout width="3" height="0.5" layoutmode="horizontal">
            <a-text width="0.8" height="0.3" anchor="center" wrap-count=6 value="Speed:"></a-text>
            <a-input xyrect name="speed" value="1" placeholder="x Speed" width="0.4" height="0.1" scale="2.5 2.5 2.5"></a-input>
            <a-xybutton name="speed-x1" label="x1" width="0.6" height="0.4"></a-xybutton>
            <a-xybutton name="speed-x100" label="x100" width="0.6" height="0.4"></a-xybutton>
          </a-xylayout>
          <a-text width="3" height="0.5" anchor="center" wrap-count=24 value="Date(Y/M/D h:m:s)"></a-text>
          <a-xylayout width="3" height="0.5" layoutmode="horizontal">
              <a-input xyrect name="time" value="" placeholder="Date" width="0.7" height="0.1" scale="2.5 2.5 2.5"></a-input>
              <a-xybutton name="resetTime" label="Now" width="0.6" height="0.4"></a-xybutton>
          </a-xylayout>
          <a-xybutton name="constellations" label="Constellations On/Off" width="2.5" height="0.4"></a-xybutton>
          <a-xybutton name="apply" label="OK" width="1" height="0.4" position="0.7 0 0"></a-xybutton>
        </a-xylayout>
      </script>
    </a-assets>

    <a-entity position="0 0 0" stars="source:hip_stars.json?;updateIntervalMs:100;speed:100;constellationSrc:hip_constellations.json"></a-entity>

    <a-entity id="camerapos">
      <a-camera position="0 1.5 0" wasd-controls-enabled look-controls="enabled:false"></a-camera>
      <a-entity laser-controls="hand: right" raycaster="far:Infinity;objects:.clickable,a-rounded" line="color: #3060a0; opacity: 0.5"></a-entity>
      <a-entity laser-controls="hand: left" raycaster="far:Infinity;objects:.clickable,a-rounded" line="color: #3060a0; opacity: 0.5"></a-entity>
    </a-entity>

    <a-plane id="ground" material="shader:gridground" rotation="-90 0 0" position="0 0 0" width="1000" height="1000" color="#111188"></a-plane>

    <!-- kbd -->
    <a-entity position="-1.4 0.5 -2">
      <a-keyboard physical-keyboard="true"></a-keyboard>
    </a-entity>
  </a-scene>
</body>

</html>
