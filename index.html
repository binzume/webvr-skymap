<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>VR Player</title>
  <!-- raycaster ok:c325fd2  -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@v0.9.2/dist/aframe-master.min.js"></script>
  <script src="js/xylayout/aframe-xylayout.js?0"></script>
  <script src="js/xylayout/aframe-window.js?0"></script>
  <script src="js/aframe-material.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/skymap.js?0"></script>
</head>

<body>
  <a-scene fog="type: linear; color: #000; near:10;far:50;" cursor="rayOrigin: mouse; fuse:false" raycaster="objects:.clickable,a-rounded"
    renderer="antialias:true;">
    <a-sky></a-sky>

    <a-entity id="camerapos" position="0 0 0">
      <a-camera wasd-controls-enabled look-controls="enabled:false"></a-camera>
      <a-entity laser-controls="hand: right" raycaster="objects:.clickable"></a-entity>
      <a-entity laser-controls="hand: left" raycaster="objects:.clickable"></a-entity>
      <a-entity position="0 0 0" stars="source:hip_stars.json"></a-entity>
      <a-plane id="ground" material="shader:gridground" rotation="-90 0 0" position="0 -1 0" width="1000" height="1000" color="#ddffee"></a-plane>
    </a-entity>

    <!-- menu pane -->
    <a-xywindow main-menu position="0 5 -8" title="menu" width="3.5" height="0.6" layoutmode="horizontal" >
      <a-xybutton name="openConfigButton" label="Config" width="1" height="0.6"></a-xybutton>
      <a-rounded visible="false" config-dialog name="configDialog" position="0 -2 0" width="2.5" height="1.5" radius="0.05">
          <a-xylayout position="0.2 -0.2 0.05" width=2 height=1>
            <a-input name="lat" value="35" placeholder="Latitude" color="black" width="1" xyrect="height:0.3" scale="2 2 2"></a-input>
            <a-input name="lng" value="140" placeholder="Longitude" color="black" width="1" xyrect="height:0.3" scale="2 2 2"></a-input>
            <a-xybutton name="apply" label="Apply" type="raised" xyrect="height:0.4" position="1.5 0 0"></a-xybutton>
          </a-xylayout>
        </a-rounded>
    </a-xywindow>

    <!-- kbd -->
    <a-entity position="-1.5 -0.5 -2">
      <a-keyboard physical-keyboard="true"></a-keyboard>
    </a-entity>
  </a-scene>
</body>

</html>
