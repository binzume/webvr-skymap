<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>WebVR SkyMap</title>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@v0.9.2/dist/aframe-master.min.js"></script>
  <script src="https://binzume.github.io/aframe-xylayout/aframe-xylayout.js?4"></script>
  <script src="https://binzume.github.io/aframe-xylayout/aframe-window.js?4"></script>
  <script src="js/celestial-sphere.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/skymap.js?1"></script>
  <script src="3rdparty/aframe-material.js"></script>
</head>

<body style="background-color: black; color:white;">
  <a-scene fog="type: linear; color: #000; near:10;far:50;" cursor="rayOrigin: mouse; fuse:false"
    raycaster="objects:.collidable,.clickable,a-rounded;far:Infinity" renderer="antialias:true;">
    <a-sky menu-on-click="template:mainMenuTemplate;offsetY:-1"></a-sky>

    <a-assets>
      <!-- menu pane -->
      <script id="mainMenuTemplate" type="text/html">
        <a-xywindow main-menu position="0 5 -8" title="Menu" width="4.5" height="0.6" align-items="stretch">
          <a-xylayout height="0.6" direction="horizontal" justify-items="stretch">
            <a-xybutton name="constellations" label="Lines On/Off" width="2" height="0.6"></a-xybutton>
            <a-xybutton name="openConfigButton" label="Config" width="1" height="0.6"></a-xybutton>
            <a-xybutton name="exitVRButton" label="Exit VR" width="1" height="0.6"></a-xybutton>
          </a-xylayout>
          <a-xylayout height="0.6" direction="horizontal" justify-items="stretch">
              <a-text name="time-text" width="3" height="0.6" anchor="center" wrap-count="19" value="0000-00-00 00:00:00"></a-text>
              <a-xybutton name="time-now" label="Now" width="0.8" height="0.6"></a-xybutton>
          </a-xylayout>
          <a-xylayout height="0.6" direction="horizontal" justify-items="stretch">
              <a-xybutton name="speed-x1" label="x1" width="1" height="0.6"></a-xybutton>
              <a-xybutton name="speed-x60" label="x60" width="1" height="0.6"></a-xybutton>
              <a-xybutton name="speed-x300" label="x300" width="1" height="0.6"></a-xybutton>
              <a-xybutton name="speed-x3600" label="x3600" width="1" height="0.6"></a-xybutton>
          </a-xylayout>
        </a-xywindow>
      </script>
      <!-- config dialog -->
      <script id="configDialogTemplate" type="text/html">
        <a-xylayout config-dialog position="4 -2 0.05" width=3 height=4 spacing="0.05" padding="0.2">
          <a-entity xyitem="fixed:true" position="0 0 -0.05" geometry="primitive:xy-rounded-rect;width:3;height:4" material="color:#444"></a-entity>
          <a-xylayout width="2.5" height="0.5" direction="horizontal">
            <a-text width="0.8" height="0.3" anchor="center" wrap-count=6 value="Lat:"></a-text>
            <a-input xyrect name="lat" value="35" placeholder="Latitude" width="0.6" height="0.1" scale="2.5 2.5 2.5"></a-input>
          </a-xylayout>
          <a-xylayout width="2.5" height="0.5" direction="horizontal">
            <a-text width="0.8" height="0.3" anchor="center" wrap-count=6 value="Lng:"></a-text>
            <a-input xyrect name="lng" value="140" placeholder="Longitude" width="0.6" height="0.1" scale="2.5 2.5 2.5"></a-input>
          </a-xylayout>
          <a-xybutton name="gps" label="GPS" width="2.5" height="0.4"></a-xybutton>
          <a-xylayout width="2.5" height="0.5" direction="horizontal">
            <a-text width="0.8" height="0.3" anchor="center" wrap-count=6 value="Speed:"></a-text>
            <a-input xyrect name="speed" value="1" placeholder="x Speed" width="0.4" height="0.1" scale="2.5 2.5 2.5"></a-input>
          </a-xylayout>
          <a-text width="2.5" height="0.5" anchor="center" wrap-count=20 value="Date(Y-M-D h:m:s)"></a-text>
          <a-xylayout width="2.5" height="0.5" direction="horizontal">
              <a-input xyrect name="time" value="" placeholder="Date" width="1" height="0.1" scale="2.5 2.5 2.5"></a-input>
          </a-xylayout>
          <a-xybutton name="apply" label="Ok" width="1" height="0.4" xyitem="align:end"></a-xybutton>
        </a-xylayout>
      </script>
    </a-assets>

    <a-entity position="0 0 0" celestial-sphere="src:data/hip_stars.json?;updateIntervalMs:100;speed:100;constellationSrc:data/hip_constellations.json"></a-entity>

    <a-entity id="camera-rig" position-controls="arrowkeys:rotation">
      <a-camera position="0 1.5 0" wasd-controls-enabled look-controls="enabled:false"></a-camera>
      <a-entity laser-controls="hand: right" raycaster="far:Infinity;objects:.collidable,.clickable,a-rounded" line="color: #3060a0; opacity: 0.5"></a-entity>
      <a-entity laser-controls="hand: left" raycaster="far:Infinity;objects:.collidable,.clickable,a-rounded" line="color: #3060a0; opacity: 0.5"></a-entity>
    </a-entity>

    <a-plane id="ground" material="shader:gridground" rotation="-90 0 0" position="0 0 0" width="1000" height="1000" color="#111188"></a-plane>

    <!-- kbd -->
    <a-entity position="-1.4 0.5 -2">
      <a-keyboard physical-keyboard="true"></a-keyboard>
    </a-entity>
  </a-scene>
</body>

</html>
